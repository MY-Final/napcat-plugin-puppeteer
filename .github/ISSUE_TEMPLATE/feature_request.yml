name: 功能请求
description: 提出新功能或改进建议
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的需求，以便我们评估和实现。

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 描述你遇到的问题或痛点，这个功能请求是为了解决什么问题？
      placeholder: 例如：目前无法针对特定时间段内加入的新成员进行保护...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 清晰描述你希望实现的功能
      placeholder: 例如：希望增加一个"新成员保护期"配置，在保护期内的成员不会被清理...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 描述你考虑过的其他替代方案（如果有）
      placeholder: 例如：也可以通过手动添加白名单来实现，但每次都要手动操作比较麻烦...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级建议
      description: 你认为这个功能的重要程度
      options:
        - 高 - 核心功能缺失
        - 中 - 明显改善体验
        - 低 - 锦上添花
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你是否愿意参与实现这个功能？
      options:
        - label: 我愿意提交 PR 来实现这个功能
        - label: 我可以协助测试这个功能

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他任何可能有帮助的信息，如参考链接、设计草图等
